<ng-container *ngIf="items | async as itemsData">
    <div *ngFor="let item of itemsData">
      <div>
        <h3>{{ item.name }}</h3>
        <img [src]="'../../../assets/icons/' + item.id + '.svg'" [alt]="item.name">
        <p>{{ item.price }}</p>
        <button (click)="addToCart(item.id)">Add</button>
      </div>
    </div>
  </ng-container>
